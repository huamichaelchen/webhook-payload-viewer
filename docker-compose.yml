version: '3.1'
services:
  webhook_payload:
    build: .
    ports:
     - "5000:5000"
    volumes:
     - .:/usr/src/app
    environment:
     - ENV=development
     - PORT=5000
     - DB=mongodb://root:example@mongodb:27017/
     - SECRET='webhook_payload'
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_DATA_DIR: /usr/data/db
      MONGO_LOG_DIR: /dev/null
    volumes:
      - ./data/db:/usr/data/db
    ports:
        - 27017:27017
    command: mongod
  mongo-express:
    image: mongo-express
    container_name: mongo-express-ui
    restart: always
    ports:
      - "8481:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
